<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPoderTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPoderLabel_idPoder}"/>
                    <h:outputText value="#{poderController.selected.idPoder}" title="#{bundle.ViewPoderTitle_idPoder}"/>
                    <h:outputText value="#{bundle.ViewPoderLabel_nomePoder}"/>
                    <h:outputText value="#{poderController.selected.nomePoder}" title="#{bundle.ViewPoderTitle_nomePoder}"/>
                    <h:outputText value="#{bundle.ViewPoderLabel_descricaoPoder}"/>
                    <h:outputText value="#{poderController.selected.descricaoPoder}" title="#{bundle.ViewPoderTitle_descricaoPoder}"/>
                    <h:outputText value="#{bundle.ViewPoderLabel_heroiPoder}"/>
                    <h:outputText value="#{poderController.selected.heroiPoder}" title="#{bundle.ViewPoderTitle_heroiPoder}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{poderController.destroyAndView}" value="#{bundle.ViewPoderDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPoderEditLink}"/>
                <br />
                <h:commandLink action="#{poderController.prepareCreate}" value="#{bundle.ViewPoderCreateLink}" />
                <br />
                <h:commandLink action="#{poderController.prepareList}" value="#{bundle.ViewPoderShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPoderIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
