<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPoderTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPoderEmpty}" rendered="#{poderController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{poderController.items.rowCount > 0}">
                    <h:outputText value="#{poderController.pagination.pageFirstItem + 1}..#{poderController.pagination.pageLastItem + 1}/#{poderController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{poderController.previous}" value="#{bundle.Previous} #{poderController.pagination.pageSize}" rendered="#{poderController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{poderController.next}" value="#{bundle.Next} #{poderController.pagination.pageSize}" rendered="#{poderController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{poderController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPoderTitle_idPoder}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPoder}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPoderTitle_nomePoder}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomePoder}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPoderTitle_descricaoPoder}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricaoPoder}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPoderTitle_heroiPoder}"/>
                            </f:facet>
                            <h:outputText value="#{item.heroiPoder}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{poderController.prepareView}" value="#{bundle.ListPoderViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{poderController.prepareEdit}" value="#{bundle.ListPoderEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{poderController.destroy}" value="#{bundle.ListPoderDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{poderController.prepareCreate}" value="#{bundle.ListPoderCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPoderIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
