<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPoderTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPoderLabel_idPoder}" for="idPoder" />
                    <h:inputText id="idPoder" value="#{poderController.selected.idPoder}" title="#{bundle.EditPoderTitle_idPoder}" required="true" requiredMessage="#{bundle.EditPoderRequiredMessage_idPoder}"/>
                    <h:outputLabel value="#{bundle.EditPoderLabel_nomePoder}" for="nomePoder" />
                    <h:inputText id="nomePoder" value="#{poderController.selected.nomePoder}" title="#{bundle.EditPoderTitle_nomePoder}" />
                    <h:outputLabel value="#{bundle.EditPoderLabel_descricaoPoder}" for="descricaoPoder" />
                    <h:inputText id="descricaoPoder" value="#{poderController.selected.descricaoPoder}" title="#{bundle.EditPoderTitle_descricaoPoder}" />
                    <h:outputLabel value="#{bundle.EditPoderLabel_heroiPoder}" for="heroiPoder" />
                    <h:inputText id="heroiPoder" value="#{poderController.selected.heroiPoder}" title="#{bundle.EditPoderTitle_heroiPoder}" />
                    <h:outputLabel value="#{bundle.EditPoderLabel_vilaoPoder}" for="vilaoPoder" />
                    <h:inputText id="vilaoPoder" value="#{poderController.selected.vilaoPoder}" title="#{bundle.EditPoderTitle_vilaoPoder}" />
                    <h:outputLabel value="#{bundle.EditPoderLabel_imagemPoder}" for="imagemPoder" />
                    <h:inputText id="imagemPoder" value="#{poderController.selected.imagemPoder}" title="#{bundle.EditPoderTitle_imagemPoder}" />
                </h:panelGrid>
                <h:commandLink action="#{poderController.update}" value="#{bundle.EditPoderSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPoderViewLink}"/>
                <br />
                <h:commandLink action="#{poderController.prepareList}" value="#{bundle.EditPoderShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPoderIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
