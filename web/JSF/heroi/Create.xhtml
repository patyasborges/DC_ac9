<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateHeroiTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateHeroiLabel_idHeroi}" for="idHeroi" />
                    <h:inputText id="idHeroi" value="#{heroiController.selected.idHeroi}" title="#{bundle.CreateHeroiTitle_idHeroi}" required="true" requiredMessage="#{bundle.CreateHeroiRequiredMessage_idHeroi}"/>
                    <h:outputLabel value="#{bundle.CreateHeroiLabel_nomeHeroi}" for="nomeHeroi" />
                    <h:inputText id="nomeHeroi" value="#{heroiController.selected.nomeHeroi}" title="#{bundle.CreateHeroiTitle_nomeHeroi}" />
                    <h:outputLabel value="#{bundle.CreateHeroiLabel_nomeRealHeroi}" for="nomeRealHeroi" />
                    <h:inputText id="nomeRealHeroi" value="#{heroiController.selected.nomeRealHeroi}" title="#{bundle.CreateHeroiTitle_nomeRealHeroi}" />
                    <h:outputLabel value="#{bundle.CreateHeroiLabel_descricaoHeroi}" for="descricaoHeroi" />
                    <h:inputText id="descricaoHeroi" value="#{heroiController.selected.descricaoHeroi}" title="#{bundle.CreateHeroiTitle_descricaoHeroi}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{heroiController.create}" value="#{bundle.CreateHeroiSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{heroiController.prepareList}" value="#{bundle.CreateHeroiShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateHeroiIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
