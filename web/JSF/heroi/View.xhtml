<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewHeroiTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewHeroiLabel_idHeroi}"/>
                    <h:outputText value="#{heroiController.selected.idHeroi}" title="#{bundle.ViewHeroiTitle_idHeroi}"/>
                    <h:outputText value="#{bundle.ViewHeroiLabel_nomeHeroi}"/>
                    <h:outputText value="#{heroiController.selected.nomeHeroi}" title="#{bundle.ViewHeroiTitle_nomeHeroi}"/>
                    <h:outputText value="#{bundle.ViewHeroiLabel_nomeRealHeroi}"/>
                    <h:outputText value="#{heroiController.selected.nomeRealHeroi}" title="#{bundle.ViewHeroiTitle_nomeRealHeroi}"/>
                    <h:outputText value="#{bundle.ViewHeroiLabel_descricaoHeroi}"/>
                    <h:outputText value="#{heroiController.selected.descricaoHeroi}" title="#{bundle.ViewHeroiTitle_descricaoHeroi}"/>
                    <h:outputText value="#{bundle.ViewHeroiLabel_imagemHeroi}"/>
                    <h:outputText value="#{heroiController.selected.imagemHeroi}" title="#{bundle.ViewHeroiTitle_imagemHeroi}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{heroiController.destroyAndView}" value="#{bundle.ViewHeroiDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewHeroiEditLink}"/>
                <br />
                <h:commandLink action="#{heroiController.prepareCreate}" value="#{bundle.ViewHeroiCreateLink}" />
                <br />
                <h:commandLink action="#{heroiController.prepareList}" value="#{bundle.ViewHeroiShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewHeroiIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
